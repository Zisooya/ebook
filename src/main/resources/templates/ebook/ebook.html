        display:block;
        position:absolute;
        top:238px;
        left:188px;
    }

    #book .data{
        text-align:center;
        font-size:40px;
        color:#999;

    }

    #controls{
        width:800px;
        text-align:center;
        margin:20px 0px;
    }

    /*#book .odd{
        background-image:-webkit-linear-gradient(left, #FFF 95%, #ddd 100%);
        background-image:-moz-linear-gradient(left, #FFF 95%, #ddd 100%);
        background-image:-o-linear-gradient(left, #FFF 95%, #ddd 100%);

    .page-navi-left {
        width: fit-content;
        height: fit-content;
        border: 1px solid blue;
        position: fixed;
        left: 33%;
        bottom: 30%;
        z-index: 99999;
    }

    .page-navi-right {
        width: fit-content;
        height: fit-content;
        border: 1px solid red;
        position: fixed;
        left: 63%;
        bottom: 30%;
        z-index: 99999;
    }

    /* 노트북 & 테블릿 가로 (해상도 1024px ~ 1279px)*/
    @media all and (min-width:1024px) and (max-width:1279px) {
        body {
            background-color: aquamarine;
        }
    }

    /* 테블릿 가로 (해상도 768px ~ 1023px)*/
    /* 아이폰(12Pro) 회전 방향*/
    @media all and (min-width:768px) and (max-width:1023px) {
        body {
            background-color: darkorange;
        }
    }

    /* 모바일 가로 & 테블릿 세로 (해상도 480px ~ 767px)*/
    @media all and (min-width:480px) and (max-width:767px) {
        body {
            background-color: pink;
        }
    }

    /* 모바일 세로 (해상도 ~ 479px)*/
    @media all and (max-width:479px) {
        body {
            background-color: gold;
        }
    }
</style>
<script>
    $(function(){
    })

    // Sample using dynamic pages with turn.js

    var numberOfPages = 1000;

    // Adds the pages that the book will need
    function addPage(page, book) {
        //  First check if the page is already in the book
        if (!book.turn('hasPage', page)) {
            // Create an element for this page
            var element = $('<div />', {'class': 'page '+((page%2==0) ? 'odd' : 'even'), 'id': 'page-'+page}).html('<i class="loader"></i>');
            // If not then add the page
            book.turn('addPage', element, page);
            // Let's assum that the data is comming from the server and the request takes 1s.
            setTimeout(function(){
                element.html('<div class="data">Data for page '+page+'</div>');
            }, 1000);
        }
    }

    $(window).ready(function(){
        $('#book').turn({
            acceleration: true,
            pages: numberOfPages,
            elevation: 50,
            gradients: !$.isTouch,
            when: {
                turning: function(e, page, view) {

                    // Gets the range of pages that the book needs right now
                    var range = $(this).turn('range', page);

                    // Check if each page is within the book
                    for (page = range[0]; page<=range[1]; page++)
                        addPage(page, $(this));

                },
                turned: function(e, page) {
                    $('#page-number').val(page);
                    $('#left-page-number').val((page-1));
                    $('#right-page-number').val(page);
                }
            }
        });

        $('.number-pages').html(numberOfPages);

        $('#page-number').keydown(function(e){
            if (e.keyCode==13)
                $('#book').turn('page', $('#page-number').val());
        });
    });

    $(window).bind('keydown', function(e){
        if (e.target && e.target.tagName.toLowerCase()!='input'){
            if (e.keyCode==37)
                $('#book').turn('previous');
            else if (e.keyCode==39)
                $('#book').turn('next');
        }
    });

</script>
<body>
<div class="wrap">
    <div id="book">
        <div class="cover"><h1>The Bible</h1></div>
    </div>
    <div id="controls">
        <div class="page-navi-left">
            <label for="left-page-number"></label> <input type="text" size="3" id="left-page-number">/<span class="number-pages"></span>
        </div>
        <div class="page-navi-right">
            <label for="right-page-number"></label> <input type="text" size="3" id="right-page-number">/<span class="number-pages"></span>
        </div>
    </div>
</div>
