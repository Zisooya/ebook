<style>
	html {
		overflow: hidden;
	}

	body {
		width: 100dvw;
		height: 100dvh;
		background:#EAEAEA;
        overflow: hidden;
	}

	.wrap {
		width: calc((96dvh/1.414)*2);	/* 뷰포트 통일 영역 */
		height: 100dvh;
		margin: 0 auto;
		position: relative;
	}

	#book {
		width:100%;
		height: 100%;
		background-color: white;
	}

	#book .turn-page {
		background-color: #FFF;
	}

	#book .cover {
		background:#333;
	}

	#book .cover h1 {
		color:white;
		text-align:center;
		font-size:50px;
		line-height:500px;
		margin:0px;
	}

	#book .loader {
		background-image:url(/loader.gif);
		width:24px;
		height:24px;
		display:block;
		position:absolute;
		top:238px;
		left:188px;
	}

	#controls {
		display: flex;
		position: relative;
		width:100% !important;
		height: 4dvh;			/* 뷰포트 통일 영역 */
		text-align:center;
		line-height: 3dvh;
	}

	.page-navi {
		width: 100%;
		height: 100%;
	}

	#page-number {
		display: inline-block;
		text-align: right;
		width: 40px;
		height: fit-content;
		padding: 0 5px;
		box-sizing: border-box;
		background: transparent;
		border: none;
		font-size: 14px;
	}

	#book img {
		width: 100%;
		height: calc(100% - 4dvh);	/* 뷰포트 통일 영역 */
	}
	.page-number {
	}
	.number-pages {
        padding: 0 5px;
		color: #999999;
	}

	.toc-wrap {
		border-top: solid 1px #000;
		width: 100%;
		height: 70px;
		position: absolute;
		bottom: 0;
		z-index: 9999999999999;
		opacity: 0;
		transition: 0.5s;
		background-color: #FFFFFF;
		padding: 0 30px;
		box-sizing: border-box;
	}

	#toc-page-navi {
		position: absolute;
		top: 50%;
		left: 47%;
		width: 80px;
		text-align: center;
		transform: translate(0, -50%);
	}

	#toc-number-pages {
		color: #999999;
	}

	.toc-wrap .toc-icon {
		position: absolute;
		top: 50%;
		right: 0;
		width: 24px;
		height: 24px;
		box-sizing: border-box;
		transform: translate(0, -50%);
		margin-right: 3.2%;
		visibility: hidden;
	}

	.toc-wrap .toc-icon.active {
		visibility: visible;
	}

	.wrap .toc-container {
		display: flex;
		width: calc((96dvh/1.414)*2);	/* 뷰포트 통일 영역 */
		height: 100dvh;
		box-sizing: border-box;
		padding: 10px 0;
		background-color: #ffffff;
		z-index: 9999999999999;
		position: absolute;
		bottom: 0;
		/* 서서히 나타나는 효과 */
		visibility: hidden;
		opacity: 0;
		transition: 0.5s;
	}

	.wrap .toc-container.active {
		/* 서서히 나타나는 효과 */
		visibility: visible;
		opacity: 1;
	}

	.wrap #toc-action-sheet {
		width: 100%;
		max-height: 100dvh;
		/* 아래에서 위로 나타나는 효과, max-height과 동일하게 작성 */
		position: relative;
		bottom: -100dvh;
		transition: 0.5s;
	}

	.wrap .toc-container.active #toc-action-sheet {
		/* 아래에서 위로 나타나는 효과, max-height과 동일하게 작성 */
		bottom: 0;
	}

	.wrap .toc-container h2 {
		margin: 10px;
		text-align: center;
	}

	.wrap .toc-container .close-icon {
		margin: 15px 17px;
		position: absolute;
		top: 0;
		right: 0;
	}

	.wrap .toc-li {
		display: flex;
		justify-content: space-between;
		width: 100%;
		border-top: 1px solid #EAEAEA;
		padding: 10px 20px;
		box-sizing: border-box;
		font-weight: 700;
	}

	/* 태블릿 가로 긴 모드 (세로 여백이 남는 경우) */
	@media (orientation: landscape) and (max-aspect-ratio:1.414427157001414/1) {
			body {
				display: flex;
				align-items: center;
			}

			.wrap {
				width: 100dvw;
				height: calc((100dvw*1.414)/2 + 3dvw);	/* 뷰포트 통일 영역 */
			}

			.wrap .toc-container {
				width: 100dvw;
				height: calc((100dvw*1.414)/2  + 3dvw);	/* 뷰포트 통일 영역 */
			}

			#controls {
				height: 3dvw;	/* 뷰포트 통일 영역 */
				line-height: 2dvw;
			}

			#book img {
				height: calc(100% - 3dvw);	/* 뷰포트 통일 영역 */
			}
		}

	/* 태블릿 세로 긴 모드 (세로 여백이 남는 경우) */
	@media (orientation: portrait) and (max-aspect-ratio:0.7072135785007072/1) {
		body {
			display: flex;
			align-items: center;
		}

		.wrap {
			width: 100dvw;
			height: calc((100dvw*1.414)  + 6dvw);
		}

		.wrap .toc-container {
			width: 100dvw;
			height: calc((100dvw*1.414)  + 6dvw);
		}

		.toc-wrap {
			display: none;
		}

		#controls {
			height: 6dvw;	/* 뷰포트 통일 영역 */
			line-height: 3.5dvw;
		}

		#book img {
			height: calc(100% - 6dvw);	/* 뷰포트 통일 영역 */
		}

		.toc-icon {
			position: absolute;
			right: 6%
		}
	}

	/* 태블릿 세로 긴 모드 (가로 여백이 남는 경우) */
	@media (orientation: portrait) and (min-aspect-ratio:0.7072135785007072/1) {
		.wrap {
			width: calc(96dvh/1.414);
			height: 100dvh;
		}

		.wrap .toc-container {
			width: calc(96dvh/1.414);
			height: 100dvh;
		}

		.toc-wrap {
			display: none;
		}

		#controls {
			height: 4dvh;	/* 뷰포트 통일 영역 */
			line-height: 3dvh;
		}

		#book img {
			height: calc(100% - 4dvh);	/* 뷰포트 통일 영역 */
		}

		.toc-icon {
			position: absolute;
			right: 6%
		}
	}

	/* 데스크탑에서의 hover 스타일 */
	@media (hover: hover) {
		.toc-wrap:hover {
			/* 서서히 나타나는 효과(PC) */
			visibility: visible;
			opacity: 1;
		}
	}

	/* 터치 디바이스에서의 기본 스타일 */
	@media (hover: none) {
		.toc-wrap.active {
			/* 서서히 나타나는 효과(태블릿) */
			visibility: visible;
			opacity: 1;
		}
	}
</style>
<script th:inline="javascript">
	let g_ebookImageInfo = /*[[${ebookImageInfo}]]*/ 0;
	let g_prevPageNumber = /*[[${pno}]]*/ 0;
	let g_pageNumber;

	console.log('이전 페이지 : '+g_prevPageNumber);
	document.addEventListener("touchstart", function() {}, true);
	//로딩 될 때
	$(function(){
		//기기별 ebook 출력
		printEbook();

		//URL 파라미터 값으로 페이지 넘기기
		turnPage();

		//터치 디바이스인지 확인
		//let isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0 || navigator.msMaxTouchPoints > 0;
		let isTouchDevice = window.matchMedia("(hover: none)").matches;

		//터치 디바아스인 경우(태블릿)
		if(isTouchDevice){
			//목차 아아콘 터치 이벤트
			$('.toc-icon').on('touchstart', function (e){
                e.preventDefault(); //현재 이벤트의 기본 동작 중단
                e.stopPropagation(); //현재 이벤트의 상위 전파 중단
                e.stopImmediatePropagation(); //현재 이벤트의 현재 레벨 전파 중단
                openToc();
			});

			//목차 리스트 관련 이벤트 초기화
			$('.toc-li').on('touchstart', function (e){
				$('#book').turn('page', $(this).val());
				closeToc();
			});

			//터치 이벤트를 통한 active 클래스 토글
			$('.toc-wrap').on('touchstart', function(e) {
				e.preventDefault(); //현재 이벤트의 기본 동작 중단
				e.stopPropagation(); //현재 이벤트의 상위 전파 중단
				e.stopImmediatePropagation(); //현재 이벤트의 현재 레벨 전파 중단

				$(this).toggleClass('active');
				$('.toc-wrap .toc-icon').toggleClass('active');
			});
		}
		//마우스 디바이스인 경우(PC)
		else{
			//목차 아아콘 터치 이벤트
			$('.toc-icon').on('click', function (e){
				openToc();
				e.preventDefault(); // 터치 이벤트가 클릭 이벤트로 전파되는 것을 방지
			});

			$('.toc-li').on('click', function (e){
				$('#book').turn('page', $(this).val());
				closeToc();
			});
		}

		//윈도우 크기 변경 시 이벤트
		$(window).on('resize', debounce(function(){
			//(태블릿 가로, 세로 모드 회전 시
			if(isTouchDevice){
				pageReloadPost();
			}
			//pc 브라우저 변경 시
			else{
				location.reload();
			}
		}, 300)); // 300ms 후에 실행 (0.3초)
	});

	//디바운스 함수
	function debounce(func, wait){
		let timeout;
		return function(){
			clearTimeout(timeout);
			timeout = setTimeout(func, wait);
		};
	}

	//태블릿 orientation 체크
	function checkOrientation(){
		if(window.matchMedia("(orientation: portrait)").matches){
			//세로 모드
			return 'single';
		}
		else if(window.matchMedia("(orientation: landscape)").matches){
			//가로 모드
			return 'double';
		}
		else{
			//pc 가로 모드
			return 'double';
		}
	}

	function printEbook(){
		if(checkOrientation() === 'single'){
			printSingleBook();
		}
		else if(checkOrientation() === 'double'){
			printDoubleBook();
		}
		else{}
	}

	//키보드 화살표 페이지 이동 이벤트
	$(window).on('keydown', function (e){
		if(e.target && e.target.tagName.toLowerCase() != 'input'){
			if(e.keyCode == 37)
				$('#book').turn('previous');
			else if(e.keyCode == 39)
				$('#book').turn('next');
		}
	});

	//책 페이지 넘기기 이벤트
	function turnBook(oddOrEven){
		if(oddOrEven === 'odd'){
			$('#book').turn('previous');
		}
		else if(oddOrEven === 'even'){
			$('#book').turn('next');
		}
		else{}
	}

	function addPage(page, book){
		let ebookImageInfo = g_ebookImageInfo;
		let numberOfPages = ebookImageInfo.imageCount;
		let imagePath = ebookImageInfo.imagePath;

		if (!book.turn('hasPage', page)){ //페이지가 이미 책에 있는지 체크
			//페이지를 위한 요소
			let element;
			//모바일 아닌 경우
			if(checkOrientation() === 'single'){
				element = $('<div />', {'class': 'page', 'id': 'page-' + page}).html('<i class="loader"></i>');
			}
			//모바일인 경우
			else if(checkOrientation() === 'double'){
				let oddOrEven = (page%2===0) ? 'odd' : 'even';
				element = $('<div />', {'class': 'page '+oddOrEven, 'id': 'page-'+page, 'onclick': 'turnBook(\''+oddOrEven+'\')'}).html('<i class="loader"></i>');
			}
			else{}

			//page에 element 요소를 추가
			book.turn('addPage', element, page);
//2,4,6페이지는 빈페이지
//3p에 2번
//5p에 3번
//7p에 4번
//8p부터는 변수
//page+3p에 page번
			//빈페이지 or 이미지맵(링크) 있는 페이지 별도 처리
			if(page===2 || page===4 || page===6){
				element.html('');
			}
			else if(page===3) {
				element.html('<img id="data_'+page+'" src="'+imagePath+'2.png">');
			}
			else if(page===5) {
				element.html('<img id="data_'+page+'" src="'+imagePath+'3.png">');
			}
			else if(page===7) {
				element.html('<img id="data_'+page+'" src="'+imagePath+'4.png">');
			}
			else if(page >= 8) {
				console.log(page+'페이지에'+(page-3)+'.png 추가');
				element.html('<img id="data_'+page+'" src="'+imagePath+(page-3)+'.png">');
			}
			else if(page === 25) {
				element.html('<img id="data_'+(page+3)+'" src="'+imagePath+page+'.png" alt="'+page+'" usemap="#image-map-1" style="width:100%; height: auto; z-index:9999999999!important;"><map id="image-map-1" name="image-map-1"><area target="_blank" alt="웹사이트" title="웹사이트" href="http://www.shinhooyhi.com" coords="655,2077,264,2017" shape="rect"></map>');
			}
			else if(page === 26) {
				element.html('<img id="data_'+(page+3)+'" src="'+imagePath+page+'.png" alt="'+page+'" usemap="#image-map-2" style="width:100%; height: auto; z-index:9999999999!important;"><map id="image-map-2" name="image-map-2"><area target="_blank" alt="stolen-baby-stolen-dog" title="stolen-baby-stolen-dog" href="https://www.shinhooyhi.com/stolen-baby-stolen-dog" coords="87,151,1052,248" shape="rect"></map>');
			}
			else {
				element.html('<img id="data_'+page+'" src="'+imagePath+page+'.png">');
			}

			let controller = '';

			if(checkOrientation() === 'single'){
				//페이지 컨트롤러 삽입
				controller = '    <div id="controls">\n' +

					'        <div class="page-navi">\n' +
					'            <label for="page-number"></label> <input type="text" id="page-number" value="' + page + '" readonly>/<span class="number-pages">' + numberOfPages + '</span>\n' +
					'        </div>\n' +
					'        <div class="toc-icon" ontouchstart="openToc()">\n' +
					'            <span class="material-symbols-outlined" style="font-size:24px;">list_alt</span>\n' +
					'        </div>\n' +
					'    </div>';
			}
			else if(checkOrientation() === 'double'){
				//페이지 컨트롤러 삽입
				controller = '' +
					'	<div id="controls">\n' +
					'		<div class="page-navi">\n' +
					'			<label for="page-number"></label> <input type="text" id="page-number" value="' + page + '">/<span class="number-pages">' + (numberOfPages+3) + '</span>\n' +
					'		</div>\n' +
					'	</div>';
			}
			else{}

			element.append(controller);
		}
	}

	function printSingleBook(){
		let ebookImageInfo = g_ebookImageInfo;
		let numberOfPages = ebookImageInfo.imageCount;

		//책 생성 및 출력
		$('#book').turn({
			display: 'single',
			duration: 400,  //페이지 전환 효과 0.4초
			elevation: 50,  //페이지 쌓임 효과
			acceleration: true, //하드웨어 가속 모드를 설정
			pages: numberOfPages,   //전체 페이지 수
			gradients: true,  //그라데이션 모드 설정
			when: { //turn 이벤트 옵션 정의
				//페이지가 출력되기 전 실행
				turning: function (e, page, view) { //e: 이벤트 객체, page: 새로운 페이지 번호, view: 새로운 뷰
					//메모리 보관에 필요한 책의 페이지 범위를 가져옴
					let range = $(this).turn('range', page);

					//각 페이지가 책의 범위에 속하는 지 확인후 반복 추가
					for(page = range[0]; page <= range[1]; page++){
						addPage(page, $(this));
					}
				},
				//페이지가 출력된 후 실행
				turned: function (e, page){
					//페이지 리로드시 사용할 페이지 변수
					g_pageNumber = page;

					$('.page-number').val(page);

					//이미지맵(링크) 있는 페이지
					if(page === 25 || page === 26){
						//반응형 이미지맵 좌표 조정
						$('map').imageMapResize();

						//이미지맵 링크 터치 이벤트
						$('area').on('touchstart', function(e){
							e.preventDefault(); //현재 이벤트의 기본 동작 중단
							e.stopPropagation(); //현재 이벤트의 상위 전파 중단
							e.stopImmediatePropagation(); //현재 이벤트의 현재 레벨 전파 중단

							let href = $(this).attr('href');
							window.open(href, '_blank');
						});
					}

					//책 터치시 페이지 넘김 이벤트
					$('#data_' + page).on('touchstart', function (e){
						console.log('Event triggered:', e.type);

						e.preventDefault(); //현재 이벤트의 기본 동작 중단
						e.stopPropagation(); //현재 이벤트의 상위 전파 중단
						e.stopImmediatePropagation(); //현재 이벤트의 현재 레벨 전파 중단

						//터치 이벤트는 여러 손가락 터치를 인식하므로 첫번째 터치를 의미하는 touches[0] 사용
						//getBoundingClientRect(): 요소에 대한 뷰포트 기준의 상대적인 위치 정보를 구하는 메소드.(터치 이벤트는 offset 좌표가 없으므로 계산해서 구해야 함)
						let offset = e.target.getBoundingClientRect();
						let offsetX = e.touches[0].clientX - offset.x;

						let half = $(this).width()/2;

						//책의 왼쪽 클릭시 이전 페이지 이동
						if(offsetX < half){
							$('#book').turn('previous');
						}
						//책의 오른쪽 클릭시 다음 페이지 이동
						else{
							$('#book').turn('next');
						}

					});
				}
			}
		});

		$('.number-pages').html(numberOfPages); //전체 페이지수 출력
	}

	//URL 파라미터 값으로 페이지 넘기기
	function turnPage(){
		/*let pageNumber = new URLSearchParams(window.location.search).get('pno');
		console.log('pageNumber:', pageNumber);*/
		console.log('pageNumber:', g_prevPageNumber);
		$('#book').turn('page', g_prevPageNumber);
	}

		}).appendTo("body");

	}
