<style>
    body {
        width: 100vw;
        height: 100dvh;
        background: #ccc;
        overflow: hidden;
    }

    .wrap {
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        /*position: fixed;	!* 스크롤 고정 *!*/
        /*overflow: hidden;	!* 스크롤 고정 *!*/
    }

    .login-form {
        width: 100%;
        /* 수직 가운데 정렬 */
        position: absolute;
        top: 50%;
        transform: translate(0, -50%);
    }

    .login-form div {
        width: 100%;
        height: 100%;
        margin: 15px 0;
        text-align: center;
    }

    .password {
        width: 300px;
        height: 50px;
        border-radius: 5px;
        border: none;
        padding: 0 10px;
        box-sizing: border-box;
        text-align: center;
    }

    .submitBtn {
        width: 100px;
        height: 40px;
        border-radius: 5px;
        border: none;
        background-color: #FFF;
    }

    /* 노트북 & 테블릿 가로 (해상도 1024px ~ 1279px)*/
    @media all and (min-width: 1024px) and (max-width: 1279px) {
        html {
            background-color: aquamarine;
        }
    }
    html.landscape {
        transform: rotate(-90deg);
        transform-origin: top left;
        position: absolute;
        top: 100%;
        left: 0;
    }
    .login-form.landscape {
        width: 100vh;
        top: 50vw;
    }

    /* 가로 긴 모드 고정 (임시로 전 기기 고정, 추후 폰만 고정할 것) */
/*    @media (orientation: landscape) {
        html {
            transform: rotate(-90deg);
            transform-origin: top left;
            position: absolute;
            top: 100%;
            left: 0;
        }

        .login-form {
            width: 100vh;
            top: 50vw;
        }
    }*/
</style>
<script th:inline="javascript">
    $(function () {
        $('#submitBtn').on('click', function (event) {
            goEbook();
        });

        //엔터 이벤트
        $('#password').on('keyup', function (event) {
            if (event.keyCode === 13) {
                goEbook();
            }
        });
    });

    function goEbook() {
        let reqData = $('#loginForm').serialize();
        cfn_ajaxRequest('/login', 'POST', reqData);
    }

    function detectDevice() {
        let md = new MobileDetect(navigator.userAgent);

        //mobile인 경우 (phone or tablet)
        if (md.mobile()) { //감지된 휴대전화 또는 태블릿 유형을 반환하거나 모바일 기기가 아니면 null을 반환
            //phone
            if (md.phone()) {
                return 'phone';
            }
            //tablet
            else {
                return 'tablet'
            }
        }
        //pc인 경우(화면이 큰 태블릿인 경우도 있으나 phone 여부만 체크하면 되므로 메인 페이지에서는 pc로 구분)
        else {
           return 'pc';
        }
    }
    function fn_callback(callbackId, resData) {
        if (callbackId === 'login') {
            let isMatch = resData;

            if(isMatch) {
                let device = detectDevice();
                if(device === 'phone') {
                    location.href = '/ebook_p';
                }
                else {
                    location.href = '/ebook';
                }
            }
            else {
                $('#password').focus();

                Swal.fire({
                    text: "비밀번호가 일치하지 않습니다.",
                    confirmButtonColor: '#000000',
                    icon: "warning"
                });
            }
        }
        else{}
    }
</script>
<body>
<div class="wrap">
    <form id="loginForm" class="login-form" name="loginForm" onsubmit="return false">
        <div>
            <label for="password"></label><input type="password" id="password" name="password" class="password" placeholder="비밀번호를 입력하세요.">
        </div>
        <div>
            <input type="button" id="submitBtn" class="submitBtn" value="입력">
        </div>
    </form>
</div>
</body>
</html>
